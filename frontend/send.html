<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Emails</title>
    <script src="js/bundle.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light p-4 vh-100 sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            Receivers List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/send">
                            Send Emails
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-4 px-4">
            <div class="container mt-5">
                <h2 class="text-center">Form with Templates</h2>

                <!-- Template Selector -->
                <div class="form-group">
                    <label for="templateSelect">Choose a Template:</label>
                    <select class="form-control" id="templateSelect" onchange="fillForm()">
                        <option value="0">Template 1</option>
                        <option value="1">Template 2</option>
                        <option value="2">Template 3</option>
                        <!-- Add more template options as needed -->
                    </select>
                </div>

                <!-- Form for Title and Body -->
                <form>
                    <div class="form-group">
                        <label for="titleInput">Title:</label>
                        <input type="text" required minlength="1" class="form-control" id="titleInput" name="title"
                               placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="bodyInput">Body:</label>
                        <textarea class="form-control" required minlength="1" id="bodyInput" name="body" rows="4"
                                  placeholder="Enter body"></textarea>
                    </div>

                    <br>

                    <!-- Submit Button -->
                    <button id="send_emails" class="btn btn-primary">Send</button>
                </form>
            </div>
        </main>
    </div>
</div>

<script>
    // Array of template objects
    const templates = [
        {title: "Template 1", body: "This is the body of Template 1."},
        {title: "Template 2", body: "This is the body of Template 2."},
        {title: "Template 3", body: "This is the body of Template 3."}
        // Add more template objects as needed
    ];

    // Function to fill the form based on the selected template
    function fillForm() {
        const templateSelect = document.getElementById("templateSelect");
        const selectedTemplateIndex = templateSelect.value;

        // Get the title and body of the selected template
        const selectedTitle = templates[selectedTemplateIndex].title;
        const selectedBody = templates[selectedTemplateIndex].body;

        // Set the values in the form inputs
        document.getElementById("titleInput").value = selectedTitle;
        document.getElementById("bodyInput").value = selectedBody;
    }

    document.querySelector('#send_emails').onclick = (e) => {
        e.preventDefault();
    }
</script>

</body>
</html>
